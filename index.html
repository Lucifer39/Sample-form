<html>
    <head>
        <title>The First Form</title>
        <link rel="stylesheet" type="text/css" href="Form1.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    </head>

    <body>
            <script src="Form.js"></script>
                    <div class="first_head">
            <h3>Make sure to fill up all the required fields</h3>
        </div>

        <div>
            <form>
                <div id="first_set">

                <label for="first_name">First Name </label>
                <input type="text", name="first_name", placeholder="Abc" required>

                <label for="last_name">Last Name</label>
                <input type="text", name="last_name", placeholder="Xyz" required>

                    <p>Gender:</p>
                    <label for="gender">Male </label>
                    <input type="radio", name="gender">

                    <label for="gender">Female </label>
                    <input type="radio", name="gender">

                    <label for="gender">Others </label>
                    <input type="radio", name="gender">

                    <p>Date of Birth:</p>
                    <input type="number", placeholder="DD"> /
                    <select name="Month">
                        <option value="0" selected disabled>Month</option> 
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>

                    /
                    <input type="text", name="year", placeholder="YYYY">

                </div>
                <br>
                <hr width="50%">
                <div class="second_head">
                <h3> Create your account </h3></div>
                <br>
                <div id="second_set">
                <label for="email">Email: </label>
                <input type="email", name="email", placeholder="xyz@example.com">

                <br>
                <br>
                <label for="password">Password: </label>
                <input type="password", name="password">
                <br>
                <br>
                <label for="password">Confirm Password: </label>
                <input type="password", name="password">
                </div>
                <br>
                <hr width="50%">
                
                <div class="third_head"><h3>Terms and conditions</h3></div>
                <div id="need_box"><ul>
                    <li>You should not take this form seriously.</li>
                    <li>This form literally does nothing.</li>
                    <li>This is just an example.</li>
                </ul></div>
                
                <br>
                <div id="last">
                <input type="radio", name="agree"> I agree to the above trms and conditions.
                <br>
                <br>
                <button>Submit</button>
                <script>
                    $(document).ready(function(){
                        $("button").click(function(){
                            alert("Submitted!!");
                        });
                    });
                </script>
                </div>
            </form>
        </div>
    </body>
</html>
